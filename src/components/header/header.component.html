<header 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class.bg-slate-900/80]="isScrolled()"
  [class.backdrop-blur-sm]="isScrolled()"
  [class.shadow-lg]="isScrolled()"
  [class.shadow-cyan-500/10]="isScrolled()">
  <nav class="container mx-auto px-6 md:px-12 lg:px-20 py-4 flex justify-between items-center">
    <a href="#" class="text-xl font-bold text-white transition-colors hover:text-cyan-400">
      Ahmed M. Hassan
    </a>
    <div class="hidden md:flex space-x-8 items-center">
      @for (link of navLinks; track link.href) {
        <a [href]="link.href" class="text-slate-300 hover:text-cyan-400 transition-colors duration-300 font-medium">{{ link.label }}</a>
      }
    </div>
    <div class="md:hidden">
      <button (click)="toggleNav()" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  @if (navOpen()) {
    <div class="md:hidden fixed inset-0 bg-slate-900 bg-opacity-95 z-50 flex flex-col items-center justify-center space-y-8">
       <button (click)="closeNav()" class="absolute top-6 right-6 text-white focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
       </button>
      @for (link of navLinks; track link.href) {
        <a [href]="link.href" (click)="closeNav()" class="text-3xl text-slate-300 hover:text-cyan-400 transition-colors duration-300 font-medium">{{ link.label }}</a>
      }
    </div>
  }
</header>
