
<section id="projects" class="py-20 md:py-28">
  <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-4">Featured Projects</h2>
  <div class="w-20 h-1 bg-cyan-400 mx-auto mb-12"></div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (project of projects(); track project.title) {
      <div class="bg-slate-800 rounded-lg overflow-hidden shadow-lg group transform hover:-translate-y-2 transition-transform duration-300">
        <div class="relative">
          <img [src]="project.image" alt="Project image for {{project.title}}" width="600" height="400" class="w-full h-48 object-cover">
          <div class="absolute inset-0 bg-black bg-opacity-50 group-hover:bg-opacity-70 transition-opacity duration-300 flex items-center justify-center p-4">
             <div class="flex items-center space-x-4">
                <a [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" class="px-4 py-2 bg-cyan-500 text-white font-semibold rounded-full hover:bg-cyan-600 transition-all duration-300 transform scale-0 group-hover:scale-100 delay-100">Live Demo</a>
                <a [href]="project.repoUrl" target="_blank" rel="noopener noreferrer" class="px-4 py-2 bg-slate-700 text-white font-semibold rounded-full hover:bg-slate-600 transition-all duration-300 transform scale-0 group-hover:scale-100 delay-200">GitHub</a>
             </div>
          </div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-white mb-2">{{ project.title }}</h3>
          <p class="text-slate-400 mb-4 text-sm">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2">
            @for (tech of project.stack; track tech) {
              <span class="bg-cyan-900/50 text-cyan-300 text-xs font-semibold px-2.5 py-1 rounded-full">{{ tech }}</span>
            }
          </div>
        </div>
      </div>
    }
  </div>
</section>
