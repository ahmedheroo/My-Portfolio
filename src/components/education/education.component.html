
<section id="education" class="py-20 md:py-28">
  <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-4">Education</h2>
  <div class="w-20 h-1 bg-cyan-400 mx-auto mb-12"></div>
  <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    @for (edu of educationHistory(); track edu.degree) {
      <div class="bg-slate-800 p-6 rounded-lg shadow-lg flex items-start space-x-4 transform hover:shadow-cyan-500/20 transition-all duration-300">
        <div class="flex-shrink-0">
            <div class="w-12 h-12 bg-cyan-900/50 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14l9-5-9-5-9 5 9 5z"></path><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-9.998 12.078 12.078 0 01.665-6.479L12 14z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-9.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222 4 2.222V20M1 12v7a2 2 0 002 2h18a2 2 0 002-2v-7"></path></svg>
            </div>
        </div>
        <div>
          <h3 class="text-lg font-bold text-white">{{ edu.degree }}</h3>
          <p class="text-cyan-400">{{ edu.institution }}</p>
          <p class="text-slate-500 text-sm mt-1">{{ edu.period }}</p>
        </div>
      </div>
    }
  </div>
</section>
