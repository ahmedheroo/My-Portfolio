
<section id="contact" class="py-20 md:py-28">
  <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-4">Get In Touch</h2>
  <div class="w-20 h-1 bg-cyan-400 mx-auto mb-12"></div>
  <p class="max-w-2xl mx-auto text-center text-slate-400 mb-12">
    I'm currently open to new opportunities and collaborations. Feel free to reach out!
  </p>
  <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
    @for (method of contactMethods(); track method.title) {
      <a [href]="method.href" class="group block bg-slate-800 p-8 rounded-lg text-center shadow-lg hover:bg-cyan-900/50 hover:shadow-cyan-500/20 transition-all duration-300 transform hover:-translate-y-2">
        <div class="text-cyan-400 inline-block mb-4" [innerHTML]="method.icon"></div>
        <h3 class="text-lg font-bold text-white mb-1">{{ method.title }}</h3>
        <p class="text-slate-400 group-hover:text-cyan-300 transition-colors">{{ method.value }}</p>
      </a>
    }
  </div>
</section>
