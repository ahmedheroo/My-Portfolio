
<section id="experience" class="py-20 md:py-28">
  <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-4">Work Experience</h2>
  <div class="w-20 h-1 bg-cyan-400 mx-auto mb-12"></div>
  <div class="relative container mx-auto px-6 flex flex-col space-y-8">
    <div class="absolute w-1 bg-slate-700 h-full left-1/2 -translate-x-1/2"></div>
    @for (job of jobs(); track job.company; let i = $index) {
      <div class="relative flex items-center" [class.justify-start]="i % 2 === 0" [class.justify-end]="i % 2 !== 0">
        <div class="absolute w-4 h-4 rounded-full bg-cyan-400 left-1/2 -translate-x-1/2"></div>
        <div class="w-full md:w-5/12 bg-slate-800 rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-300">
          <p class="text-sm text-cyan-400 font-semibold mb-1">{{ job.period }}</p>
          <h3 class="text-xl font-bold text-white">{{ job.role }}</h3>
          <p class="text-slate-400 mb-3">{{ job.company }}</p>
          <ul class="list-disc list-inside text-slate-400 space-y-1 text-sm">
            @for (item of job.description; track item) {
              <li>{{ item }}</li>
            }
          </ul>
        </div>
      </div>
    }
  </div>
</section>
